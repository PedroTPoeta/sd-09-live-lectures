<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conferencia da T9! A Melhor do mundo.</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header class='speaker-form-header box-style'>
    <h1>Conferencia da T9</h1>
    <p><em>Quer palestrar na melhor conferência do mundo? Preencha o formulário!</em></p>
  </header>

  <form class='box-style' action='' method='GET'>
    
    <!-- NOME -->
    <div class='line-content'>
      <label for='full-name'>Nome</label>
      <input id='full-name' type='text'>
    </div>

    <!-- TIPO DA PALESTRA -->
    <div class="line-content">
      <fieldset class="fieldset-talk-type">
        <legend>Tipo de Palestra</legend>
        <input type="radio" 
          name="talk-type"
          id="talk-type-stage"
          value="main-stage">
       <label for="talk-type-stage">Palco Principal</label>

       <input type="radio"
          name="talk-type"
          id="talk-type-workshop"
          value="workshop">
        <label for="talk-type-workshop">Workshop</label>
      </fieldset>

      
    </div>

  </form>

</body>
</html>
